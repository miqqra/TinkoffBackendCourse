name: Scrapper CI

on:
  push:
    paths:
      - "scrapper/**"
      - "pom.xml"
      - "scrapper.Dockerfile"
      - ".github/workflows/scrapper.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: mvn package -pl scrapper -am

      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: docker build --file bot.Dockerfile -t ghcr.io/miqqra/scrapper:latest .

      - name: Push image to Container Registry
        run: docker push ghcr.io/miqqra/scrapper:latest

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run check style
        run: mvn -pl bot -am checkstyle:check
